<div class="intro">
  <h1 class="pageTitle">Site Redesign Survey</h1>
  <p>Ancestry is considering redesigning our website and would like to collect feedback about your experience using Ancestry. The survey should only take a few minutes to complete. Thank you for your time.</p>
</div>
<div ng-controller="homeCtrl">
  <form action="/sugg-route" class="form" enctype="multipart/form-data" method="post" id="myValidation">
    <div class="ancGrid">

      <!-- Name -->
      <div class="ancCol w50 ancColRow">
        <label for="name" class="required">Name</label>
        <input type="text" ng-model="data.name" id="name" name="name" placeholder="Please enter your first and last name" required/>
      </div>
      <!-- Email -->
      <div class="ancCol w50 ancColRow">
        <label for="email" class="required">Email Address</label>
        <input type="text" ng-model="data.email" id="email" name="email" placeholder="Please enter your email address" required />
      </div>
      <!-- Age -->
      <div class="ancCol w15 ancColRow">
        <label for="age" class="">Age</label>
        <input type="text" ng-model="data.age" id="age" name="age" placeholder="Please enter your age" />
      </div>

      <!-- Gender -->
      <div class="ancCol w30 ancColRow full320">
        <label for="selectSomething" data-error="Please choose one">Gender</label>
        <select ng-model="data.gender" id="selectSomething">
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- Country -->
      <div class="ancCol w50 ancColRow">
        <label for="country" class="">Country</label>
        <input type="text" ng-model="data.country" id="country" name="country" placeholder="Please enter the country where you live" />
      </div>

      <!-- Experience Rating - scale of 1 to 5 -->
      <fieldset class="ancCol ancColRow w100">
        <label data-error="Please rate your experience" class="" ng-model="data.rating" id="experience-rating">Please rate your experience on a scale from 1 to 5 (1 = very unsatisfied | 5 = very satisfied).</label>
        <div class="ancGrid myRadioCollection">
          <div class="ancCol w20">
            <input id="rating1" name="rating" type="radio" class="radio">
            <label for="rating1">1</label>
          </div>
          <div class="ancCol w20">
            <input id="rating2" name="rating" type="radio" class="radio">
            <label for="rating2">2</label>
          </div>
          <div class="ancCol w20">
            <input id="rating3" name="rating" type="radio" class="radio">
            <label for="rating3">3</label>
          </div>
          <div class="ancCol w20">
            <input id="rating4" name="rating" type="radio" class="radio">
            <label for="rating4">4</label>
          </div>
          <div class="ancCol w20">
            <input id="rating5" name="rating" type="radio" class="radio">
            <label for="rating5">5</label>
          </div>
        </div>
      </fieldset>

      <!-- Suggested improvements - free text form -->
      <div class="ancCol ancColRow w100">
        <label for="improvements">Suggested Improvements</label>
        <textarea name="improvements" ng-model="data.improvements" id="improvements" placeholder="Please provide any suggestions you have that would improve our site or the page you were visiting."></textarea>
      </div>

      <!-- Origin page  -->


      <!-- Submit button -->
      <div class="ancCol ancColRow w100 formFooter">
        <input class="ancBtn orange disabled" type="submit" ng-click="submitFeedback()" id="submitFeedback" name="submit" value="Submit Survey" ui-sref="thankyou" href="#/thankyou"/>
        <p class="button-disabled">Please fill out all required fields</p>
      </div>

    </div>
  </form>
</div>
